version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: odonto-crm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-odonto_crm}
      MYSQL_USER: ${MYSQL_USER:-odonto_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme456}
      TZ: America/La_Paz
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - odonto-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CRM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odonto-crm-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: mysql://${MYSQL_USER:-odonto_user}:${MYSQL_PASSWORD:-changeme456}@mysql:3306/${MYSQL_DATABASE:-odonto_crm}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-encryption-key-32-chars}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      TZ: America/La_Paz
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - ./backups:/app/backups
    ports:
      - "5000:5000"
    networks:
      - odonto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: odonto-crm-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - odonto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup Service (runs daily at 2 AM)
  backup:
    image: mysql:8.0
    container_name: odonto-crm-backup
    restart: "no"
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-odonto_crm}
      MYSQL_USER: ${MYSQL_USER:-odonto_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme456}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - odonto-network
    entrypoint: ["/bin/bash", "/backup.sh"]

volumes:
  mysql_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  odonto-network:
    driver: bridge
